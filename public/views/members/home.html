<!-- Input--><!-- - Buttons--><!-- - form--><!-- - Alerts--><!-- -- Panels--><p>Welcome to the members area! Here's a list of your registered devices:</p><div class="table-responsive"><table class="table table-hover"><thead><tr><th>#</th><th>Name</th><th>Last IP</th><th>Last check-in</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="x in devices"><td>{{x.ordering_number}}</td><td>{{x.name}}</td><td>{{x.logdata[0].ip}}</td><td>{{x.logdata[0].timestamp}}</td><td><a href="/members/device/{{x._id}}">View</a></td></tr></tbody></table></div><div class="center">{{message}}</div><div class="right"><a href="#" ng-click="load()" class="btn btn-primary btn-sm">Add device</a></div><div id="add-form" class="add-form"><h2>Add device</h2><form class="form-horizontal"><div class="form-group"><label for="new-device-name" class="control-label col-xs-2">Name</label><div class="col-xs-10"><input type="text" id="new-device-name" placeholder="Input name here" ng-model="new_device.name" class="form-control"/></div></div><div class="form-group"><label for="new-device-order" class="control-label col-xs-2">Order number</label><div class="col-xs-10"><input type="number" id="new-device-order" placeholder="" ng-model="new_device.order" class="form-control"/></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button ng-click="saveDevice()" class="btn btn-primary">Save Device</button></div></div></form><div class="center">{{new_device_message}}</div></div>
